name: ChaletTest

on: [push, pull_request]

jobs:
  # build:
  #   strategy:
  #     fail-fast: false
  #     matrix:
  #       os: [ubuntu-latest, macos-latest, windows-latest]

  #   runs-on: ${{ matrix.os }}



  build_version:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        # os: [ubuntu-latest] , 

    runs-on: ${{ matrix.os }}

    steps:
      - if: runner.os == 'macOS'
        uses: awalsh128/cache-apt-pkgs-action@latest
        id: cache-apt    
        with:
          packages: llvm
        # name: Brew LLVM
        # shell: bash
        # run: |
          # brew install llvm
      - uses: actions/checkout@v3
      - name: Cache Chalet
        id: cache-chalet
        uses: actions/cache@v3
        env:
          cache-name: cache-chalet
        with:
          path: |
            chalet/**
            chaletbuild/**
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/*.cpp') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-
      - if: ${{ steps.cache-chalet.outputs.cache-hit != 'true' }}
        name: Get Chalet
        uses: dimitre/get-chalet@v2
      - if: ${{ steps.cache-chalet.outputs.cache-hit != 'true' }}
        name: Move and Link
        shell: bash
        run: |
          mv chalet chaletbuild
          # ./chaletbuild/build/**/chalet --version
          ln -s ./chaletbuild/build/**/chalet .
          ./chalet --version

      - name: Is this love?
        shell: bash
        run: |
          ./chalet --version
          # pwd
          # ls
          ./chalet configure -t llvm -a auto
          ./chalet build
          ./chalet bundle